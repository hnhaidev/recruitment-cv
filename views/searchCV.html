<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tìm kiếm ứng viên</title>
    <style>
      .label-text {
        font-size: 12px;
        font-weight: 500;
      }
    </style>
  </head>
  <body class="text-light bg-dark">
    <!-- header -->
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="/">CV TODAY</a>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Trang Chủ</a>
                </li>
                <li class="nav-item" id="nav-postTD">
                  <a class="nav-link" href="/postTD">Đăng tin tuyển dụng</a>
                </li>
                <li class="nav-item" id="nav-searchCV">
                  <a class="nav-link active" href="/searchCV">Tìm ứng viên</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item btn-login">
                  <a class="nav-link active" href="/login">Đăng Nhập</a>
                </li>
                <div class="btn-group btn-user">
                  <a
                    class="nav-link active dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    id="btn-username"
                  >
                    Action
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="/my-document"
                        >Quản lý hồ sơ</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="/about">Giới thiệu</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" id="btn-logout" href="#"
                        >Đăng xuất</a
                      >
                    </li>
                  </ul>
                </div>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class="mt-5">
      <div class="container">
        <div class="card bg-secondary text-light">
          <div class="card-header"><h4>Thông tin ứng viên cần tìm</h4></div>
          <div class="card-body">
            <p><b># Tiêu chí tìm kiếm</b></p>
            <div class="row">
              <div class="col-4">
                <label for="job" class="form-label label-text"
                  >Vị trí ứng tuyển</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm bg-secondary text-light"
                  id="job"
                  name="job"
                  placeholder="Vị trí ứng tuyển"
                />
              </div>

              <div class="col-4">
                <label for="experience" class="form-label label-text"
                  >Kinh nghiệm làm việc</label
                >
                <select
                  class="form-select form-select-sm bg-secondary text-light"
                  id="experience"
                  name="experience"
                  required
                >
                  <option selected disabled value="">
                    --Thời gian làm việc ngành nghề đã chọn--
                  </option>
                  <option value="Chưa có kinh nghiệm">
                    Chưa có kinh nghiệm
                  </option>
                  <option value="Dưới 1 năm">Dưới 1 năm</option>
                  <option value="1 năm">1 năm</option>
                  <option value="2 năm">2 năm</option>
                  <option value="3 năm">3 năm</option>
                  <option value="4 năm">4 năm</option>
                  <option value="5 năm">5 năm</option>
                  <option value="Trên 5 năm">Trên 5 năm</option>
                </select>
              </div>

              <div class="col-4">
                <label for="codeCity" class="form-label label-text"
                  >Địa điểm làm việc</label
                >
                <select
                  class="form-select form-select-sm bg-secondary text-light"
                  aria-label=".form-select-sm codeCity"
                  id="codeCity"
                  name="codeCity"
                  required
                >
                  <option selected disabled value="">
                    Lựa chọn địa điểm bạn có thể làm việc
                  </option>
                </select>
              </div>
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-dark btn-sm" id="btn-search">
                Tìm kiếm
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-3">
      <div class="container">
        <div class="row">
          <div class="col-9">
            <div class="card bg-secondary">
              <div class="card-header"><b>Danh sách ứng viên</b></div>
              <div class="card-body">
                <div id="listcv"></div>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="card bg-secondary">
              <div class="card-header"><b>Ưu tiên hiển thị</b></div>
              <div class="card-body">
                <div>
                  <label for="experience" class="form-label label-text"
                    >Giới tính</label
                  >
                  <select
                    class="form-select form-select-sm bg-secondary text-light"
                    id="experience"
                    name="experience"
                    required
                  >
                    <option selected disabled value="">Tất cả</option>
                    <option value="Chưa có kinh nghiệm">
                      Chưa có kinh nghiệm
                    </option>
                    <option value="Dưới 1 năm">Dưới 1 năm</option>
                    <option value="1 năm">1 năm</option>
                    <option value="2 năm">2 năm</option>
                    <option value="3 năm">3 năm</option>
                    <option value="4 năm">4 năm</option>
                    <option value="5 năm">5 năm</option>
                    <option value="Trên 5 năm">Trên 5 năm</option>
                  </select>
                </div>

                <div class="mt-3">
                  <label for="experience" class="form-label label-text"
                    >Trình độ học vấn</label
                  >
                  <select
                    class="form-select form-select-sm bg-secondary text-light"
                    id="experience"
                    name="experience"
                    required
                  >
                    <option selected disabled value="">Tất cả</option>
                    <option value="Chưa có kinh nghiệm">
                      Chưa có kinh nghiệm
                    </option>
                    <option value="Dưới 1 năm">Dưới 1 năm</option>
                    <option value="1 năm">1 năm</option>
                    <option value="2 năm">2 năm</option>
                    <option value="3 năm">3 năm</option>
                    <option value="4 năm">4 năm</option>
                    <option value="5 năm">5 năm</option>
                    <option value="Trên 5 năm">Trên 5 năm</option>
                  </select>
                </div>

                <div class="mt-3">
                  <label for="experience" class="form-label label-text"
                    >Trường học</label
                  >
                  <select
                    class="form-select form-select-sm bg-secondary text-light"
                    id="experience"
                    name="experience"
                    required
                  >
                    <option selected disabled value="">Tất cả</option>
                    <option value="Chưa có kinh nghiệm">
                      Chưa có kinh nghiệm
                    </option>
                    <option value="Dưới 1 năm">Dưới 1 năm</option>
                    <option value="1 năm">1 năm</option>
                    <option value="2 năm">2 năm</option>
                    <option value="3 năm">3 năm</option>
                    <option value="4 năm">4 năm</option>
                    <option value="5 năm">5 năm</option>
                    <option value="Trên 5 năm">Trên 5 năm</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="icv"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content hide-cv"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/searchcv.js"></script>
    <script>
      $.get("/json/local.json", function (data) {
        data.map((val) => {
          $(`
          <option value="${val.code}">${val.name}</option>
          `).appendTo("#codeCity");
        });
      });
    </script>
  </body>
</html>
