<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo CV</title>

    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark">
    <!-- header -->
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="/">MY CV</a>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Trang Chủ</a>
                </li>
                <li class="nav-item" id="nav-searchTD">
                  <a class="nav-link" href="/searchTD">Tìm việc làm</a>
                </li>
                <li class="nav-item" id="nav-postCV">
                  <a class="nav-link" href="/postCV">Việc làm cấp tốc</a>
                </li>
                <li class="nav-item" id="nav-editor">
                  <a class="nav-link active" href="/editor">Mẫu CV</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item btn-login">
                  <a class="nav-link active" href="/login">Đăng Nhập</a>
                </li>
                <div class="btn-group btn-user">
                  <a
                    class="nav-link active dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    id="btn-username"
                  >
                    Action
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="/my-document"
                        >Quản lý hồ sơ</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="/about">Giới thiệu</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" id="btn-logout" href="#"
                        >Đăng xuất</a
                      >
                    </li>
                  </ul>
                </div>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- body -->

    <section class="list-template cv" style="padding-top: 4rem">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="cv-filter">
              <div class="card p-3">
                <h5>Tìm mẫu CV phù hợp</h5>
                <select
                  class="form-select mt-2"
                  aria-label="Default select example"
                >
                  <option selected>Tiếng Việt</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select
                  class="form-select mt-2"
                  aria-label="Default select example"
                >
                  <option selected>Tất cả các ngành nghề</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select
                  class="form-select mt-2"
                  aria-label="Default select example"
                >
                  <option selected>Tất cả các thiết kế</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div>
              <div class="row list-formcv"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- script -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>

    <script>
      $.get("/editor/formcv", (data) => {
        data.map((val) => {
          $(`
          <div class="col-4">
            <figure class="effect-apollo">
              <img
                src=${val.img}
              />
              <figcaption>
                <h2>Dùng <span>mẫu này</span></h2>
                <!-- <p>Apollo's last game of pool was so strange.</p> -->
                <a href=${val.path}>View more</a>
              </figcaption>
            </figure>
          </div>
          `).appendTo(".row.list-formcv");
        });
      });
    </script>
  </body>
</html>
